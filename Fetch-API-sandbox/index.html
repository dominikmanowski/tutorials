<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Fetch API sandbox</title>
</head>

<body>
    <div class="container">
        <h1 class="display-4 mb-4">Fetch API Sandbox</h1>
        <div class="d-flex">
            <button class="btn btn-primary mr-4" id="get-text">Get text</button>
            <button class="btn btn-success mr-4" id="get-users">Get users</button>
            <button class="btn btn-warning" id="get-posts">Get API data</button>
        </div>
        <hr>
        <div class="mx-4" id="output"></div>
        <hr>
        <form id="add-post">
            <div class="form-group">
                <input class="form-control" type="text" id="title" placeholder="Title">
            </div>
            <div class="form-group">
                <textarea class="form-control" id="body" placeholder="Body"></textarea>
            </div>
            <input class="btn btn-secondary" type="submit" value="Submit">
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
